<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
	<script src="./js/script.js"></script>
	<title></title>
</head>
<body>
	<header>
		<div>
			<h1>Eisdealer</h1>
		</div>
	</header>
	<main>
	<!-- https://eia2-kaihalfinger.herokuapp.com -->
		<form action="https://eia2-kaihalfinger.herokuapp.com" method="get">
			<div class="column">
			<fieldset id ="flavor">
				<legend>FLAVOR</legend>
			</fieldset>
			<fieldset id ="conecup">
				<legend>CONE OR CUP</legend>
			</fieldset>
			<fieldset id ="topping">
				<legend>TOPPINGS</legend>
			</fieldset>
			</div>
			<div class="column">
			<fieldset id ="shipping">
				<legend>SHIPPING METHOD</legend>
			</fieldset>
			<fieldset id ="adress">
				<legend>ADRESS</legend>
				<input type="text" name="name" placeholder="Name" class="required"/>
				<input type="text" name="adress1" placeholder="Adress line 1" class="required"/>
				<input type="text" name="adress2" placeholder="Adress line 2 (optional)"/>
				<input type="text" name="zipcode" pattern="[0-9]{5}" placeholder="Postal Code" class="required"/>
				<input type="text" name="city" placeholder="City" class="required"/>
				<select name="country" class="required">
					<option value="">Country</option>
					<option value="Germany">Germany</option>
					<option value="Austria">Austria</option>
					<option value="Switzerland">Schwitzerland</option>
				</select>
				<input type="email" name="mail" placeholder="E-Mail" class="required"/>
			</fieldset>
			</div>
		<div class="column">
		<div id="output">
			<h2>YOUR ORDER</h2>
			<div id="order">
				<table id="ordersummary"></table>
			</div>
			<button id="verify">Verify order</button>
			<div id="alert"></div>
		</div>
		</div>
		</form>
	</main>
</body>
</html>
