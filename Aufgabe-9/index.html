<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
	<script src="./js/script.js"></script>
	<title></title>
</head>
<body>
	<h1>Eisdealer</h1>
	<fieldset id ="flavor">
		<legend>Flavor</legend>
	</fieldset>
	<fieldset id ="conecup">
		<legend>Cone or cup</legend>
	</fieldset>
	<fieldset id ="topping">
		<legend>Toppings (+0,50€ each)</legend>
	</fieldset>
	<fieldset id ="shipping">
		<legend>Shipping method</legend>
	</fieldset>
	<fieldset id ="adress">
		<legend>Adress</legend>
		<input type="text" name="name" placeholder="Name" required/>
		<hr/>
		<input type="text" name="adress1" placeholder="Adress line 1" required/>
		<hr/>
		<input type="text" name="adress2" placeholder="Adress line 2 (optional)"/>
		<hr/>
		<input type="text" name="zipcode" pattern="[0-9]{5}" placeholder="Postal Code" required/>
		<hr/>
		<select name="country">
			<option value="">Country</option>
			<option value="DE">Deutschland</option>
			<option value="AU">Österreich</option>
			<option value="CH">Schweiz</option>
		</select>
		<hr>
		<input type="email" name="mail" placeholder="E-Mail" required/>
		<hr/>
	</fieldset>
	<div id="output">
		<h2>Your order</h2>
		<p id="flavors"></p>
	</div>
</body>
</html>
